        <!-- css files -->
        {% load staticfiles %}
        <link rel="stylesheet" type= 'text/css' href="{% static 'css/bootstrap.css' %}"> <!-- Bootstrap-Core-CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" /> <!-- Style-CSS -->
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}"> <!-- Font-Awesome-Icons-CSS -->

        <!-- web-fonts -->
        <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    </head>
    <body>
        <div class="header">
        		<nav class="navbar navbar-default link-effect-8" id="link-effect-8">

        					</div>
        					<div class="top-nav-text">

        					<!-- navbar-header -->

        						</ul>

        					<div class="clearfix"> </div>

        	</div>
        <!-- Slider -->
        {% block body %}
        {% endblock%}

        <!-- footer -->
<br><br>
        <div class="footer">
        		<p align='center'>© 2K18 This webpage design by <span>Sayeed</span> © </p>
            </div>

        <!-- //footer -->
        <!-- js-scripts -->
        <!-- js -->
        {% load staticfiles %}
        	<script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
        	<script type="text/javascript" src="{% static 'js/bootstrap.js'%}"></script> <!-- Necessary-JavaScript-File-For-Bootstrap -->
        <!-- //js -->

        <!-- start-smoth-scrolling -->
        <script src="{% static 'js/SmoothScroll.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/move-top.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/easing.js' %}"></script>
        <script type="text/javascript">
        	jQuery(document).ready(function($) {
        		$(".scroll").click(function(event){
        			event.preventDefault();
        			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
        		});
        	});
        </script>
        <!-- here stars scrolling icon -->
        	<script type="text/javascript">
        		$(document).ready(function() {
        			/*
        				var defaults = {
        				containerID: 'toTop', // fading element id
        				containerHoverID: 'toTopHover', // fading element hover id
        				scrollSpeed: 1200,
        				easingType: 'linear'
        				};
        			*/

        			$().UItoTop({ easingType: 'easeOutQuart' });

        			});
        	</script>
        	<!-- //here ends scrolling icon -->
        <!-- start-smoth-scrolling -->

        <!-- Baneer-js -->
        	<script src="{% static 'js/responsiveslides.min.js' %}"></script>
        	<script>
        		$(function () {
        			$("#slider").responsiveSlides({
        				auto: true,
        				pager:false,
        				nav: true,
        				speed: 1000,
        				namespace: "callbacks",
        				before: function () {
        					$('.events').append("<li>before event fired.</li>");
        				},
        				after: function () {
        					$('.events').append("<li>after event fired.</li>");
        				}
        			});
        		});
        	</script>
        <!-- //Baneer-js -->
        <!-- js for Counter -->
        		<script type="text/javascript" src="{% static 'js/numscroller-1.0.js' %}"></script>
        	<!-- /js for Counter -->
        <!-- carousal -->
        	<script src="{% static 'js/slick.js' %}" type="text/javascript" charset="utf-8"></script>
        	<script type="text/javascript">
        		$(document).on('ready', function() {
        		  $(".center").slick({
        			dots: true,
        			infinite: true,
        			centerMode: true,
        			slidesToShow: 2,
        			slidesToScroll: 2,
        			responsive: [
        				{
        				  breakpoint: 768,
        				  settings: {
        					arrows: true,
        					centerMode: false,
        					slidesToShow: 2
        				  }
        				},
        				{
        				  breakpoint: 480,
        				  settings: {
        					arrows: true,
        					centerMode: false,
        					centerPadding: '40px',
        					slidesToShow: 1
        				  }
        				}
        			 ]
        		  });
        		});
        	</script>
        <!-- //carousal -->

        <!-- //js-scripts -->
    </body>
